<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX</title>
    <!-- Load from unpkg -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>

<body>
    <div>
        > <input autofocus type="text" class="input" id="prompt" style="width:90%;" name="prompt" hx-post="/command" hx-trigger="keydown[enterKey]">
    </div>
    <!-- have a button POST a click via AJAX -->
    <button hx-post="/command" hx-swap="afterend" hx-include="[name='prompt']">
        Click Me
    </button>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d-orbital shell</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/shared/functions.js"></script>
</head>

<body>

    <div id="history">
        <span id="startMessage"> # d-orbital # </span>
    </div>

    <div>
        > <input autofocus type="text" class="input" id="prompt" style="width:90%;" name="prompt">
    </div>

    <script>
        let prompt = $$('prompt');
        let history = $$('history');
        let terminalHistory = []; // Array<string>
        let ttsheet = []; // Array<Entry>

        displayPrompt();
        prompt.value = ''

        document.addEventListener('keydown', async () => {
            if (event.key == 'Enter' && prompt == document.activeElement && prompt.value.length !== 0) {
                terminalHistory.push(prompt.value);
                await submitInput(prompt.value);
                // clear the textbox
                prompt.value = '';
                displayPrompt();
            };
        });

        // terminal history
        // ArrowUp
        // ArrowDown

        document.addEventListener('click', () => { $$('prompt').focus(); });

        function $(selector) { return document.querySelectorAll(selector) };
        function $$(selector) { return document.getElementById(selector) };

        async function submitInput(input) {
            // input: string
            // return void

            if (input == 'cls') {
                clearConsole()
            } else {
                printToConsole(input);
                history.innerHTML += await processInput(input)
            };

        }

        async function processInput(input) {
            // FETCH
            let response = await fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: input })
            });

            if (response.ok) { // if HTTP-status is 200-299
                return `<div class='output'># ${await response.text()}</div>`;

            } else {
                alert("HTTP-Error: " + response.status);
            }

        }

        function printToConsole(input) {
            // input: string
            // return void
            history.innerHTML += `<div><span class="output">> </span><span class="input">${input}</span></div>`
        }

        function displayPrompt() {
            // return void
            history.innerHTML += `<div>
                <div>[${getCurrentTime()}]</div><br>
                </div>`
        }

        function clearConsole() {
            // return void
            history.innerHTML = ''
        }


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Terminal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/shared/functions.js"></script>
</head>

<body>

    <div id="history">
        <span id="startMessage">Session started</span>
        <br>
    </div>

    <div>
        <span id="prompt"></span> <input autofocus type="text" class="input" id="promptInput" style="width:90%;">
    </div>

    <script>
        let userInput = $$('promptInput'),
            history = $$('history'),
            terminalHistory = [], // Array<string>
            terminalIndex = 0,
            ttsheet = [] // Array<Entry>
        prompt = `> `
        shellResponsePrompt = `# `

        $$('prompt').innerText = prompt;
        displayPrompt();

        document.addEventListener('keydown', async () => {
            switch (event.key) {
                case 'Enter':
                    if (userInput == document.activeElement && userInput.value.length !== 0) {
                        terminalHistory.push(userInput.value);
                        terminalIndex = terminalHistory.length;
                        console.log({ terminalHistory });
                        await submitInput(userInput.value);
                        displayPrompt();
                    };
                    break;
                case 'ArrowUp':
                    if (userInput == document.activeElement) {
                        if (terminalIndex > 0) {
                            terminalIndex--
                            userInput.value = terminalHistory[terminalIndex];
                        }
                    }
                    break;
                case 'ArrowDown':
                    if (userInput == document.activeElement) {
                        if (terminalIndex < terminalHistory.length) {
                            terminalIndex++
                            if (terminalHistory[terminalIndex] == undefined) {
                                userInput.value = ''
                            } else {
                                userInput.value = terminalHistory[terminalIndex];
                            }
                        }
                    }
                    break;
            }
        });

        document.addEventListener('click', () => { userInput.focus(); });

        function $(selector) { return document.querySelectorAll(selector) };
        function $$(selector) { return document.getElementById(selector) };

        async function submitInput(input) {
            // input: string
            // return void

            switch (input) {
                case 'cls':
                    clearConsole();
                    break;
                case 'tt download':
                    console.log('download');
                    await ttDownload(input);
                    printToConsole(input);
                    break;
                default:
                    printToConsole(input);
                    // clear the textbox
                    userInput.value = '';
                    history.innerHTML += await processInput(input)
                    window.scrollTo(0,document.body.scrollHeight)
            }
        }

        async function processInput(input) {
            // FETCH
            let response = await fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: input })
            });

            if (response.ok) { // if HTTP-status is 200-299
                return printShellResponse(await response.text())

            } else {
                return printShellResponse('Network error')
            }


        }

        async function ttDownload(input) {
            let response = await fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: input })
            });

            let responseText = await response.text()
            
            console.log({response: responseText});
            
            downloadObjectAsJson(responseText, '.tt-sheet');
        }

        function printToConsole(input) {
            // input: string
            // return void
            history.innerHTML += `
                <div>
                    <span class="output">${prompt}</span>
                    <span class="input">${input}</span>
                </div>
            `
        }

        function displayPrompt() {
            // return void
            history.innerHTML += `<div>
                <div>[${getCurrentTime()}]</div><br>
            </div>`
        }

        function clearConsole() {
            // return void
            history.innerHTML = ''
        }

        function printShellResponse(output) {
            return `<div class='output'>${shellResponsePrompt}${output}</div>`;
        }

        function downloadObjectAsJson(dataString, exportName) {
            var downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute('href', dataString);
            downloadAnchorNode.setAttribute('download', exportName + '.json');
            document.body.appendChild(downloadAnchorNode); // required for firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }




    </script>
</body>

</html>

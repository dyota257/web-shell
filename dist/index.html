<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d-orbital shell</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/shared/functions.js"></script>
</head>

<body>

    <div id="history">
        <span id="startMessage"> # d-orbital # </span>
    </div>

    <div>
        <span id="prompt"></span> <input autofocus type="text" class="input" id="userInput" style="width:90%;" name="userInput">
    </div>

    <script>
        let userInput = $$('userInput'),
            history = $$('history'),
            terminalHistory = [], // Array<string>
            terminalIndex = 0,
            ttsheet = [] // Array<Entry>
            prompt = `> `
            shellResponsePrompt = `# `

        $$('prompt').innerText = prompt;
        displayPrompt();

        document.addEventListener('keydown', async () => {
            switch (event.key) {
                case 'Enter':
                    if (userInput == document.activeElement && userInput.value.length !== 0) {
                        terminalHistory.push(userInput.value);
                        terminalIndex = terminalHistory.length;
                        console.log(terminalHistory);
                        await submitInput(userInput.value);
                        displayPrompt();
                    };
                    break;
                case 'ArrowUp':
                    if (userInput == document.activeElement) {
                        if (terminalIndex > 0) {
                            terminalIndex--
                            userInput.value = terminalHistory[terminalIndex];
                        }
                    }
                    break;
                case 'ArrowDown':
                    if (userInput == document.activeElement) {
                        if (terminalIndex < terminalHistory.length) {
                            terminalIndex++
                            if (terminalHistory[terminalIndex] == undefined) {
                                userInput.value = ''
                            } else {
                                userInput.value = terminalHistory[terminalIndex];
                            }
                        }
                    }
                    break;
            }
        });

        // terminal history
        // ArrowUp
        // ArrowDown

        document.addEventListener('click', () => { $$('userInput').focus(); });

        function $(selector) { return document.querySelectorAll(selector) };
        function $$(selector) { return document.getElementById(selector) };

        async function submitInput(input) {
            // input: string
            // return void

            if (input == 'cls') {
                clearConsole()
            } else {
                printToConsole(input);
                // clear the textbox
                userInput.value = '';
                history.innerHTML += await processInput(input)
            };

        }

        async function processInput(input) {
            // FETCH
            let response = await fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: input })
            });

            if (response.ok) { // if HTTP-status is 200-299
                return printShellResponse(await response.text())

            } else {
                return printShellResponse('Network error')
            }

        }

        function printToConsole(input) {
            // input: string
            // return void
            history.innerHTML += `
                <div>
                    <span class="output">${prompt}</span>
                    <span class="input">${input}</span>
                </div>
            `
        }

        function displayPrompt() {
            // return void
            history.innerHTML += `<div>
                <div>[${getCurrentTime()}]</div><br>
                </div>`
        }

        function clearConsole() {
            // return void
            history.innerHTML = ''
        }

        function printShellResponse(output) {
            return `<div class='output'>${shellResponsePrompt}${output}</div>`;
        }

        


    </script>
</body>

</html>
